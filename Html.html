<body>
    <script>
        function sum(a, b) {   // создали функцию для сложения двух чисел
            return a + b;  // работа функции, ретёрн нужен для возврата значения
        }
        let a = parseInt(prompt("введите число А"));// ввод значения А
        let b = parseInt(prompt("введите число B"));// ввод значения В
        alert(sum(a, b));

    </script>
